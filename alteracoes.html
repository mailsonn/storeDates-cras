<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>2CRAS</title>

<body>

        <div class="topo">
            <h1>CRAS</h1>
            <p>
                Centro de Referência de Assistência Social 
            </p>
        </div>
    
        <div class="middle">
            <h2>Relatório</h2>
        </div>
    
        <div class="fields">
            <input type="text" placeholder="Nome do RF">    
            <input type="text" placeholder="Bairro/Povoado">    
        </div>

        <div class="select-action">
            <div class="group">
                <input class="box" id="incluir" type="radio" name="action" value="option1">
                <label for="incluir">Inclusão</label>
            </div>
            <div class="group">
                <input class="box" id="migrar" type="radio" name="action" value="option2">
                <label for="migrar">Migração</label>
            </div>
            <div class="group">
                <input class="box" id="verificar" type="radio" name="action" value="option3">
                <label for="verificar">Verificação</label>
            </div>
            <div class="group">
                <input class="box" id="atualizar" type="radio" name="action" value="option4">
                <label for="atualizar">Atualização</label>
            </div>
        </div>

        <a href="novo.html"><button type="submit" class="button3">Enviar</button></a>
